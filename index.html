<body id="body" onload="this.game = new Game(), this.UI = new UI()">

    <div id="loading">
        <div id="loadingBox">
            <div id="loadingImg">

            </div>
            <div id="loadingText">
                Hledám nejkratší cestu ...
            </div>
        </div>
    </div>

    <div id="leftPanel">
        <div id="scoreTable">
            <div id="divOne">
                <div id="divScore">
                    <label id="score">100</label>
                    <label id="scoreLabel">BODY</label>
                </div>
                <div id="divMortality">
                    <label id="addMortality">&#10010;</label>
                    <label id="mortality">50%</label>
                    <label id="mortalityLabel">Úmrtnost</label>
                </div>
                <div id="divCure">
                    <label id="addCure">&#8722;</label>
                    <label id="cure">100%</label>
                    <label id="cureLabel">Léčba</label>
                </div>
            </div>
            <div id="divTree">
                <label class="value" id="infected">0</label>
                <label class="label" id="infectedLabel">Nakažení</label>
            </div>
            <div id="divTree">
                <label class="value" id="dead">0</label>
                <label class="label" id="deadLabel">Mrtví</label>
            </div>
            <div id="divTree">
                <label class="value" id="Heal">0</label>
                <label class="label" id="HealLabel">Uzdravení</label>
            </div>
        </div>

        <div id="info">
            <select id="selectBox" class="round" onchange="window.UI.infoChange(this)">
            </select>
        </div>
    </div>

    <div id="game">
        <div id="map">              
                
        </div>
    </div>

    <div id="news">
    <div id="live" class="blob" onclick="{if(window.copyright == undefined){ SCORE(SCORE_DATA.SCORE += 100); window.copyright = false; window.UI.showAchievement('Děkuji za hraní + 100 Bodů','img/copyright.png')} else {window.UI.showAchievement('Děkuji za hraní svůj bonus, už jsi ale dostal, nebo není v tomto herním režimu povolen.','img/copyright.png')}}">&bull; ŽIVĚ</div>
        <div id="text"> Užijte si hru...</div>
        <div id="round">KOLO - 00</div>
    </div>
